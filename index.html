<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut Antiqua">
    <script src="index.js" defer></script>
    <title>My Library</title>
</head>

<body>
    <header>
        <div class="logo"><img src="imgs/logo1.png" alt="logo" width="80px"></div>
        <nav>
            <div class="nav-item">Home</div>
            <div class="nav-item">My Library</div>
            <div class="nav-item">Log in</div>
        </nav>
    </header>
    <main>
        <div id="book-shelf" class="book-shelf"></div>
        <div> <button class="add-book" id="add-book"><img src="/imgs/addbook.svg" width="30px" alt=""></button> </div>
        <div> <button class="clear-library" id="clear-library"><img src="/imgs/addbook.svg" width="30px"
                    alt=""></button> </div>
    </main>
    <footer>
        <span>created by: ahmed n. khan</span>
        <span>all rights reserved @ 2023</span>
    </footer>
</body>

<dialog class="add-book-modal" id="add-book-modal">
    <form>
        <div>
            <form id="book-form">
                <!-- Book Title -->
                <label for="title-input">Book Title:</label>
                <input type="text" id="title-input" name="title" required>

                <!-- Author Name -->
                <label for="author-input">Author Name:</label>
                <input type="text" id="author-input" name="author" required>

                <!-- Genre -->
                <label for="genre-input">Genre:</label>
                <input type="text" id="genre-input" name="genre" required>

                <!-- Description -->
                <label for="description-input">Description:</label>
                <textarea id="description-input" name="description" rows="4" required></textarea>

                <!-- Pages -->
                <label for="pages-input">Pages:</label>
                <input type="number" id="pages-input" name="pages" required>

                <!-- Status (read/no read) -->
                <label for="status-input">Status:</label>
                <select id="status-input" name="status" required>
                    <option value="read">Read</option>
                    <option value="no-read">No Read</option>
                </select>

                <!-- Submit button (optional) -->
                <input type="submit" value="Submit">
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </div>
    </form>
</dialog>

</html>
